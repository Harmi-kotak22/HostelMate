<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        /* Card Styling */
        .card {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Curved Top Borders for Table Header */
        .table thead th:first-child {
            border-top-left-radius: 10px;
        }

        .table thead th:last-child {
            border-top-right-radius: 10px;
        }

        /* Curved Bottom Borders for Table */
        .table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        .table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        /* List Group Styling */
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        /* Title */
        h2 {
            font-weight: bold;
            color: #000;
        }

        /* No Requests Message */
        p.text-center {
            color: #666;
            font-style: italic;
        }

        /* Back Button */
        .btn-secondary {
            background-color: #000;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">All Requests</h2>
        <div class="card">
            {% if requests %}
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th>Request</th>
                            <th>Date Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for request in requests %}
                            <tr>
                                <td><strong>{{ request.user.username }}</strong></td>
                                <td>{{ request.request_text }}</td>
                                <td>{{ request.date_submitted|date:"d M Y" }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center text-muted">No requests found.</p>
            {% endif %}
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
