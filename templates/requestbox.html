<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        /* Card Styling */
        .card {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Form Controls */
        .form-label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            background-color: #f1f1f1;
            color: #333;
            border-color: #888;
            box-shadow: none;
        }

        /* Submit Button - Same as GatePass */
        .btn-primary {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        /* Remove Blue Hover/Focus Effect */
        .btn-primary:focus, 
        .btn-primary:active {
            outline: none !important;
            box-shadow: none !important;
            background-color: #000 !important;
            border: none !important;
        }

        /* Link Styling */
        .text-center a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #666;
            text-decoration: underline;
        }

        /* Title */
        h2 {
            font-weight: bold;
            color: #000;
        }

        /* Dashboard button outside the card */
        .dashboard-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button with black and hover to grey */
        .dashboard-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Submit Your Request</h2>
        <div class="card">
            <form method="POST" action="{% url 'requestbox' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_request_text" class="form-label">Your Request</label>
                    <textarea class="form-control" id="id_request_text" name="request_text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Request</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'view_requests' %}">View Past Requests</a>
            </div>
        </div>
    </div>

    <!-- Go to Dashboard Button - Outside the Card -->
    <div class="dashboard-btn-container">
        <a href="{% url 'user_dashboard' %}" class="dashboard-btn">Go to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
